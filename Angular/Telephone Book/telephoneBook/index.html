<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</head>
    <body ng-app="tbookApp">
        <div class="container" ng-controller="SearchCtrl">
       <h3>Find:</h3>
      
        <input type="text" class="form-control"  placeholder="Text input" ng-model="search">
            
            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label for="inputName" class="col-sm-3 control-label">Name:</label>
                                <div class="col-sm-8">
                                <input type="text" class="form-control" id="inputName" placeholder="Entr name" ng-model="item.firstname">
                                </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputSurname" class="col-sm-3 control-label">Surname:</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="inputSurname" placeholder="Entr surname" ng-model="item.lastname">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputPhone" class="col-sm-3 control-label">Phone:</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="inputPhone" placeholder="Entr phone" ng-model="item.number">
                                    </div>
                                </div>
                            </form>
                            
                            <button type="button" class="btn btn-primary btn-sm btn-block" ng-click="addMembers(item)">Created new</button>
                        

                        </div>
                    </div>
                </div>
            </div>

            <div class="container">
               
               
    <table class="table">
        <thead>
            <tr>
                <th ng-click="orderByMe('firstname')">Firstname</th>
                <th ng-click="orderByMe('lastname')">Lastname</th>
                <th ng-click="orderByMe('number')">Number</th>
                <th><button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal">Add</button></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in members | orderBy:str | filter:search">
            <td>{{item.firstname}}</td>
            <td>{{item.lastname}}</td>
            <td>{{item.number}}</td>

              
               <td><button type="button" class="btn btn-info">Chenge</button>
                   <button type="button" class="btn btn-danger" ng-click="remuve()">Delete</button>
               </td>
            
            </tr>
        </tbody>
    </table>
            </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script>
        angular.module("tbookApp",[])
        .controller("SearchCtrl",function($scope){
            $scope.members = [
                {
                     firstname:"Larry"
                    ,lastname:"Page"
                    ,number:"650-214-1722"
                }
                ,{
                    firstname:"Sergey"
                    ,lastname:"Brin"
                    ,number:"650-968-3376"
                }
                ,{
                    firstname:"Steve"
                    ,lastname:"Jobs"
                    ,number:"202-555-0166"
                }
                ,{
                    firstname:"Tim"
                    ,lastname:"Cook "
                    ,number:"202-555-0195"
                }
                ,{
                    firstname:"Linus"
                    ,lastname:"Torvalds"
                    ,number:"404-555-0113"
                }
                ,{
                    firstname:"Bill"
                    ,lastname:"Gates"
                    ,number:"202-555-0132"
                }
                ,{
                    firstname:"Ted"
                    ,lastname:"Codd"
                    ,number:"617-555-0102"
                }
                ,{
                    firstname:"Richard"
                    ,lastname:"Stallman"
                    ,number:"617-555-0102"
                }
            
            ];
            $scope.orderByMe =function(pr){ // firstname , lastname, number
                $scope.str = pr;
            }
            
            
            $scope.addMembers = function(item){
            $scope.members.push({
                firstname: item.firstname
                ,lastname: item.lastname
                ,number: item.number
            });
            }
            
            $scope.remuve = function (){  //DELETE
                
                $scope.members.splice(this.$index,1);
            };
        });
           
    
      
    </script>
    
</body>
</html>
